<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Wu-Tang Name Generator</title>
</head>
<body>
    <section id="board">
        <h1>So you want to know your stage name?</h1>
        <h3>Answer these questions and click Generate</h3>
        <ul>
            <li><label for="firstName">What is your first name?</label><input type="text" id="firstName" placeholder="First Name"></li>
            <li><label for="lastName">What is your last name?</label><input type="text" id="lastName" placeholder="Last Name"></li>
            <li><label for="favRapper">Who is your favorite rapper?</label><input type="text" id="favRapper" placeholder="Favorite Rapper"></li>
            <li><label for="favRapperFav">Who is your favorite rapper's favorite rapper?</label><input type="text" id="favRapperFav" placeholder="Favorite Rapper's Favorite Rapper"></li>
            <li><label for="firstConcert">What city would you perform in first?</label><input type="text" id="firstConcert" placeholder="City"></li>
        </ul>
        <button type="button">Generate</button>
        <h2>Your name is: <span id="placeForName"></span> </h2>

    </section>
        
        <script src="./js/main.js"></script>
    </body>
</html>
